<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<h3>Product</h3>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<form th:action="@{/product/search}" method="get">
    <input type="text" name="name" placeholder="Search By Name">
    <input type="submit" value="search">
</form>
<p>
<a th:href="@{/product}">
    Back to product list
</a>
</p>
<p>
    <a th:href="@{/product/create}">Add new product</a>
</p>
<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Prices</th>
        <th>Description Product</th>
        <th>Manufacture</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" row : ${products}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescripttionProduct()}"></td>
        <td th:text="${row.getManufacture()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>

    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>


</body>
</html>
