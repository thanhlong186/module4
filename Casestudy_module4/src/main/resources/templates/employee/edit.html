<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/employee/layout :: head}">

    </th:block>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Chỉnh Sửa Thông Tin Nhân Viên</h1>
<p>
    <a th:href="@{/employees/list}" class="btn btn-outline-primary">Quay lại màn hình chính</a>
</p>

<form th:action="@{/employees/edit}" th:object="${employeeDto}" method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="col">
            <span>Mã Nhân Viên</span>

            <input type="text" th:field="*{codeEmployee}"/>
            <p style="color: red" th:if="${#fields.hasErrors('codeEmployee')}" th:errors="*{codeEmployee}"></p>

        </div>
        <div class="col">
            <span>Tên Nhân Viên</span>
            <input type="text" th:field="*{employeeName}"/>
        </div>
        <div class="col">
            <span>Ngày Sinh</span>
            <input type="date" th:field="*{employeeBirthday}"/>
        </div>
        <div class="col">
            <span>CMND/CCCD</span>
            <input type="text" th:field="*{employeeIdCard}"/>
        </div>
        <div class="col">
            <span>Lương</span>
            <input type="text" th:field="*{salary}"/>
        </div>
        <div class="col">
            <span>Số Điện Thoại</span>
            <input type="text" th:field="*{employeePhone}"/>
        </div>
        <div class="col">
            <span>Email</span>
            <input type="text" th:field="*{email}"/>
        </div>
        <div class="col">
            <span>Address</span>
            <input type="text" th:field="*{address}"/>
        </div>
        <div class="col mt-3">
            <span>Vị Trí</span>
            <select th:field="*{position.id}" style="width: 300px;margin-left: 75px;height: 50px">
                <option th:each="item : ${position}"
                        th:value="${item.id}" th:text="${item.getPositionName()}"></option>
            </select>
        </div>
        <div class="col mt-3">
            <span>Bộ Phận</span>
            <select th:field="*{division.id}" style="width: 300px;margin-left: 50px;height: 50px">
                <option th:each="item : ${division}"
                        th:value="${item.id}" th:text="${item.getDivisionName()}"></option>
            </select>
        </div>
        <div class="col mt-3">
            <span>Trình Độ</span>
            <select th:field="*{education.id}" style="width: 300px;margin-left: 50px;height: 50px">
                <option th:each="item : ${educationDegree}"
                        th:value="${item.id}" th:text="${item.getEducationName()}"></option>
            </select>
        </div>


    </div>
    <center>
        <div class="edit">
            <input type="submit" value="Sửa"/>
        </div>
    </center>
</form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
