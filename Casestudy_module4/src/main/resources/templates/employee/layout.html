<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Employee</title>

    <style type="text/css">
        h1{background-color: deepskyblue; color: white; padding: 10px 0 10px 20px; text-align: center}
        footer{margin: 10px 0;}

        #employees {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;

        }

        /*các đường viền của bảng */
        #employees td, #employees th {
            /*các cột các dòng sẽ có màu*/
            border: 1px solid green;
            padding: 8px;
        }
        /*thay đổi màu của các dòng  trong bảng*/
        #employees tr:nth-child(even){background-color: #f2f2f2;}

        /*rê chuột hiện màu*/
        #employees tr:hover {background-color: skyblue;}

        /*thanh tieu de cua bang*/
        #employees th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: skyblue;
            color: white;
        }

        input[type=text],input[type=email]{
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100px;
            /*background-color: rebeccapurple;*/
            /*color: white;*/
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            /*background-color: darkslateblue;*/
            width: 10%;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .notify span{font-size: 15px; color: blue;}

        footer{
            /*background-color: deepskyblue;*/
            height: 50px;
            color: #f2f2f2;
            text-align: center;
        }
        .searchName input[type=submit]{
            width: 10%;
            height: 50px;
            background-color: forestgreen;
            color: white;
        }
        .searchName input[type=text] {
            width: 20%;
            height: 50px;
        }
        .edit input{
            width: 10%;
            background-color: #4CAF50;
        }
        .container div{
            padding-bottom: 5px;
            padding-top: 5px;
        }
    </style>
</head>
<body>


<footer th:fragment="footer">
    &copy; 2021 C1021G1-Le Thanh Long
</footer>
</body>
</html>
