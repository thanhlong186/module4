<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/employee/layout :: head}">

    </th:block>
    <meta charset="UTF-8">
    <title>View Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<h1>THÔNG TIN CHI TIẾT</h1>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form th:action="@{/employees/view}" th:object="${employee}" method="post" novalidate="novalidate">
<!--                <div>-->
<!--                    <div class="form-group">-->
<!--                        <label for=""></label>-->
<!--                        <input type="text"-->
<!--                               class="form-control" name="" id="" aria-describedby="helpId" placeholder="">-->
<!--                        <small id="helpId" class="form-text text-muted">Help text</small>-->
<!--                    </div>-->
                    <div>
                        <span>Mã Nhân Viên</span>
                        <input readonly type="text" th:field="*{codeEmployee}"/>
                    </div>
                    <div>
                        <span>Tên Nhân Viên</span>
                        <input readonly type="text" th:field="*{employeeName}"/>
                    </div>
                    <div>
                        <span>Ngày Sinh</span>
                        <input readonly type="text" th:field="*{employeeBirthday}"/>
                    </div>
                    <div>
                        <span>CMND/CCCD</span>
                        <input readonly type="text" th:field="*{employeeIdCard}"/>
                    </div>
                    <div>
                        <span>Lương</span>
<!--                        <td th:text="${#numbers.formatDecimal(item.salary,4,2)}"></td>-->
                        <input readonly type="text" th:field="*{salary}"/>
                    </div>
                    <div>
                        <span>Số Điện Thoại</span>
                        <input type="text" th:field="*{employeePhone}"/>
                    </div>
                    <div>
                        <span>Email</span>
                        <input readonly type="text" th:field="*{email}"/>
                    </div>
                    <div>
                        <span>Address</span>
                        <input readonly type="text" th:field="*{address}"/>
                    </div>
                    <div>
                        <span>Vị Trí</span>
                        <input readonly type="text" th:field="*{position.positionName}"/>
                    </div>
                    <div>
                        <span>Bộ Phận</span>
                        <input readonly type="text" th:field="*{division.divisionName}" />
                    </div>
                    <div>
                        <span>Trình Độ</span>
                        <input readonly type="text" th:field="*{education.educationName}" />
                    </div>

            </form>
        </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<p>
    <a class="btn btn-outline-info" th:href="@{/employees/list}">Quay lại trang chính</a>
</p>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
