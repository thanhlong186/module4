<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/employee/layout :: head}">

    </th:block>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Tạo Mới Nhân Viên</h1>

<p>
    <a th:text="${message}"></a>
</p>
<form th:action="@{/employees/save}" th:object="${employeeDto}" method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="col">
            <span>Mã Nhân Viên:</span>
            <input type="text" class="form-control" th:field="*{codeEmployee}"/>
            <p style="color: red" th:if="${#fields.hasErrors('codeEmployee')}" th:errors="*{codeEmployee}"></p>
        </div>
        <div class="col">
            <span>Tên Khách Hàng:</span>
            <input  type="text" class="form-control" th:field="*{employeeName}"/>
            <p style="color: red" th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></p>
        </div>
        <div class="col" style="height: 50px">
            <span>Ngày Sinh:</span>
            <input type="date" th:field="*{employeeBirthday}"/>
            <p style="color: red" th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}"></p>
        </div>

        <div class="col">
            <span>CMND/CCCD:</span>
            <input type="text" class="form-control" th:field="*{employeeIdCard}"/>
            <p style="color: red" th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}"></p>
        </div>
        <div class="col">
            <span>Lương</span>
            <input type="text" class="form-control" th:field="*{salary}"/>
            <p style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
        </div>
        <div class="col">
            <span>Số Điện Thoại</span>
            <input type="text" class="form-control" th:field="*{employeePhone}"/>
            <p style="color: red" th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"></p>
        </div>
        <div class="col">
            <span>Email</span>
            <input type="text" class="form-control" th:field="*{email}"/>
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="col">
            <span>Địa Chỉ</span>
            <input type="text" class="form-control" th:field="*{address}"/>
            <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>
        <div class="col">
            <div><span>Vị Trí</span></div>
            <div>
            <select th:field="*{position.id}">
                <option th:each="item : ${position}"
                        th:value="${item.id}" th:text="${item.getPositionName()}"></option>
            </select>
            </div>
        </div>
        <div class="col">
            <div><span>Bộ Phận</span></div>
            <div>
            <select th:field="*{division.id}">
                <option th:each="item : ${division}"
                        th:value="${item.id}" th:text="${item.getDivisionName()}"></option>
            </select>
            </div>
        </div>
        <div class="col">
            <div><span>Trình Độ</span></div>
            <div>
            <select th:field="*{education.id}">
                <option th:each="item : ${educationDegree}"
                        th:value="${item.id}" th:text="${item.getEducationName()}"></option>
            </select>
            </div>
        </div>
    </div>
    <center>
        <div>
            <input type="submit" value="Lưu" style="height: 50px; text-align: center" class="btn btn-info"/>
            <a style="height: 50px" th:href="@{/employees/list}" class="btn btn-danger">Quay lại</a>
        </div>
    </center>
</form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
