<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/customer/layout :: head}">

    </th:block>

    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Chỉnh Sửa Thông Tin Khách Hàng</h1>
<p>
    <a th:href="@{/customers/list}" class="btn btn-outline-primary">Quay lại màn hình chính</a>
</p>

<form th:action="@{/customers/edit}" th:object="${customerDto}" method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="col">
        <span>Mã Khách Hàng</span>
        <input type="text" th:field="*{codeName}"/>
    </div>
        <div class="col">
        <span>Tên Khách Hàng</span>
        <input type="text" th:field="*{customerName}"/>
    </div>
        <div class="col">
        <span>Ngày Sinh</span>
        <input type="date" th:field="*{customerBirthday}"/>
    </div>
        <div class="col">
        <span>Giới Tính</span>
        <input type="radio" th:field="*{gender}" th:value="Nam" />Nam
        <input type="radio" th:field="*{gender}" th:value="Nữ" />Nữ
    </div>
        <div class="col">
        <span>CMND/CCCD</span>
        <input type="text" th:field="*{customerIdCard}"/>
    </div>
        <div class="col">
        <span>Số Điện Thoại</span>
        <input type="text" th:field="*{phone}"/>
    </div>
        <div class="col">
        <span>Email</span>
        <input type="text" th:field="*{email}"/>
    </div>
        <div class="col">
        <span>Address</span>
        <input type="text" th:field="*{address}"/>
    </div>
        <div class="col">
        <span>Loại Khách Hàng</span>
        <select th:field="*{customerType.id}">
            <option th:each="item : ${customerType}"
                    th:value="${item.id}" th:text="${item.customerTypeName}"></option>
        </select>
    </div>
    </div>
    <center>
    <div class="edit">
    <input type="submit" value="Sửa"/>
    </div>
    </center>
</form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<!--<footer th:replace="~{/customer/layout :: footer}"></footer>-->
</body>
</html>
