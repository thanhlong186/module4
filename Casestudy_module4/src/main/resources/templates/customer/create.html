<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/customer/layout :: head}">

    </th:block>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<h1>TẠO MỚI KHÁCH HÀNG</h1>
<p>
    <a th:text="${message}"></a>
</p>
<form th:action="@{/customers/save}" th:object="${customerDto}" method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
    <div class="col">
        <span>Mã Khách Hàng</span>
        <input type="text" class="form-control" th:field="*{codeName}"/>
        <p style="color: red" th:if="${#fields.hasErrors('codeName')}" th:errors="*{codeName}"></p>
    </div>
    <div class="col">
        <span>Tên Khách Hàng</span>
        <input  type="text" class="form-control" th:field="*{customerName}"/>
        <p style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>
    </div>
    <div class="col" style="height: 50px">
        <span>Ngày Sinh</span>
        <input type="date" th:field="*{customerBirthday}"/>
        <p style="color: red" th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></p>
    </div>
    <div class="col" style="height: 50px">
            <span>Giới Tính</span>
            <input type="radio" th:field="*{gender}" th:value="Nam"/>Nam
            <input type="radio" th:field="*{gender}" th:value="Nữ"/>Nữ
    </div>

    <div class="col">
        <span>CMND/CCCD</span>
        <input type="text" class="form-control" th:field="*{customerIdCard}"/>
        <p style="color: red" th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></p>
    </div>
    <div class="col">

        <span>Số Điện Thoại</span>
        <input type="text" class="form-control" th:field="*{phone}"/>
        <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </div>
    <div class="col">
        <span>Email</span>
        <input type="text" class="form-control" th:field="*{email}"/>
        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <div class="col">
        <span>Địa Chỉ</span>
        <input type="text" class="form-control" th:field="*{address}"/>
        <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
    </div>
    <div class="col">
        <span>Loại Khách Hàng</span>
        <select th:field="*{customerType.id}">
            <option th:each="item : ${customerType}"
                    th:value="${item.id}" th:text="${item.customerTypeName}"></option>
        </select>
    </div>
    </div>
    <center>
<div>
    <input type="submit" value="Lưu" style="height: 50px; text-align: center" class="btn btn-outline-success"/>
    <a th:href="@{/customers/list}" class="btn btn-outline-primary">Quay lại trang list</a>
</div>
    </center>
</form>
<!--<footer th:replace="~{/customer/layout :: footer}"></footer>-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
