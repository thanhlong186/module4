<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/customer/layout :: head}">

    </th:block>
    <meta charset="UTF-8">
    <title>View Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<h1>THÔNG TIN CHI TIẾT</h1>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form th:action="@{/customers/view}" th:object="${customer}" method="post" novalidate="novalidate">
                <div>
                    <span>Mã Khách Hàng</span>
                    <input readonly type="text" th:field="*{codeName}"/>
                </div>
                <div>
                    <span>Tên Nhân Viên</span>
                    <input readonly type="text" th:field="*{customerName}"/>
                </div>
                <div>
                    <span>Ngày Sinh</span>
                    <input readonly type="text" th:field="*{customerBirthday}"/>
                </div>
                <div>
                    <span>Giới Tính</span>
                    <input readonly type="text" th:field="*{gender}"/>
                </div>
                <div>
                    <span>CMND/CCCD</span>
                    <input readonly type="text" th:field="*{customerIdCard}"/>
                </div>
                <div>
                    <span>Số Điện Thoại</span>
                    <input type="text" th:field="*{phone}"/>
                </div>
                <div>
                    <span>Email</span>
                    <input readonly type="text" th:field="*{email}"/>
                </div>
                <div>
                    <span>Address</span>
                    <input readonly type="text" th:field="*{address}"/>
                </div>
                <div>
                    <span>Loại Khách</span>
                    <input readonly type="text" th:field="*{customerType.customerTypeName}"/>
                </div>
        </form>
        </div>
    </div>
    <div class="col-3"></div>
</div>

<p>
    <a class="btn btn-outline-info" th:href="@{/customers/list}">Quay lại trang chính</a>
</p>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
