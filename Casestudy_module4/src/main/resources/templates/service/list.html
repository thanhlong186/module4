<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/service/layout :: head}">

    </th:block>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Service List</h1>
<p>
    <a th:href="@{/services/create}"  class="btn btn-outline-success">Thêm mới dịch vụ</a>
</p>

<table id="services">
    <thead>
    <tr>
        <td>STT</td>
        <td>Mã dịch vụ</td>
        <td>Tên Dịch Vụ</td>
        <td>Diện Tích</td>
        <td>Chi Phí Dịch Vụ</td>
        <td>Số lượng Người Tối Đa</td>
        <td>Mô tả</td>
        <td>Diện Tích Hồ Bơi</td>
        <td>Số Tầng</td>
        <td>Loại Dịch Vụ</td>
        <td>Kiểu Thuê</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="service : ${services}">
        <td th:text="${service.id}"></td>
        <td th:text="${service.codeService}"></td>
        <td th:text="${service.serviceName}"></td>
        <td th:text="${service.area}"></td>
        <td th:text="${service.serviceCost}"></td>
        <td th:text="${service.serviceMaxPeople}"></td>
        <td th:text="${service.description}"></td>
        <td th:text="${service.poolArea}"></td>
        <td th:text="${service.numberOfFloors}"></td>
        <td th:text="${service.serviceType.getServiceTypeName()}"></td>
        <td th:text="${service.rentType.getRentTypeName()}"></td>
    </tr>
    </tbody>
</table>

<footer th:replace="~{/service/layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
