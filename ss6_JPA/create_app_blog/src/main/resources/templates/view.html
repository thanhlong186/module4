<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label><b>Tittle: </b></label>
        <label th:text="${blog.title}"></label>
    </div>
    <div class="cusdetail">
        <label><b>Content Blog: </b></label>
        <label th:text="${blog.content}"></label>
    </div>
    <div class="cusdetail">
        <label><b>Detail: </b></label>
        <label th:text="${blog.detail}"></label>
    </div>
    <div class="cusdetail">
        <label><b>Date time: </b></label>
        <label th:text="${blog.dateTime}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
