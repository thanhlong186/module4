<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Blog C1021G1</h1>
<p>
    <a th:href="@{/create}">
        Add new Blog
    </a>
</p>
<p>
    <a th:href="@{/category}">To from Category</a>
</p>
<p th:text="${message}"></p>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Blog Tittle</th>
        <th>Blog Content</th>
        <th>Content Blog</th>
        <th>Date Create</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogs}">
        <td th:text="${blog.getId()}"></td>
        <td ><a th:href="@{/view/__${blog.getId()}__}" th:text="${blog.getTitle()}"></a></td>
        <td th:text="${blog.content}"></td>
        <td th:text="${blog.detail}"></td>
        <td th:text="${blog.dateTime}"></td>
        <td><a th:href="@{/edit/__${blog.id}__}">edit</a></td>
        <td><a th:href="@{/delete/__${blog.id}__}">delete</a></td>
    </tr>
    </tbody>
</table>

</table>
<div>
    <a th:href="@{'/blog'(page = ${blogs.number - 1})}"
       th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>
    / <span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/blog'(page = ${blogs.number + 1})}"
       th:if="${blogs.hasNext()}">Next</a>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
