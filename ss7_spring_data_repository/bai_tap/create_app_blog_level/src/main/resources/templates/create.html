<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<h1>Create Blog</h1>
<p>
    <a th:href="@{/blog}">Back to Blog List</a>
    <a th:href="@{message}"></a>
</p>
<form th:action="@{/save}" th:object="${blog}" method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <span>Blog Tittle</span>
        <input type="text" th:field="*{title}"/>
    </div>
    <div>
        <span>Blog Content</span>
        <input type="text" th:field="*{content}"/>
    </div>
    <div>
        <span>Detail</span>
        <input type="text" th:field="*{detail}"/>
    </div>
    <div>
        <span>Date Time</span>
        <input type="date" th:field="*{dateTime}"/>
    </div>
    <div>
        <span>Category Name</span>
        <select th:field="*{category.id}">
            <option th:each="item : ${category}"
            th:value="${item.id}" th:text="${item.name}"></option>
        </select>
    </div>
    <input type="submit" value="save"/>
</table>
    <footer th:replace="/layout :: footer"></footer>
</form>
</body>
</html>
