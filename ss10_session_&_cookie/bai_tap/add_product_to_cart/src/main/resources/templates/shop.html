<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="/layout :: head">-->
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<style>
    img {

    }
    a{
        margin: 12px;
        padding: 10px;
    }
    body{
        background-color: white;
    }
    .row-banner{
        width: 100%;
        height: 450px;
        overflow: hidden;
        padding-left: 10px;
        box-sizing: border-box;
    }
</style>
</head>
<body>
<!--Tạo navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">PUBG MOBILE VN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">TRANG CHỦ<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">MEDIA</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                    TIN TỨC
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">CỘNG ĐỒNG</a>
                    <a class="dropdown-item" href="#">HƯỚNG DẪN</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">ESPORT</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">CẨM NANG</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<!--   tạo carrousel-->
<div class="container-fluid" style="margin-bottom: 10px; padding-right: 0px; margin-right: 0px">
    <div class="row-banner">
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" style="width: 100%">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://scr.vn/wp-content/uploads/2020/07/H%C3%ACnh-n%E1%BB%81n-PUBG-%C4%91%E1%BA%B9p-2020.jpg"
                 class="d-block w-100" style="width: 100%" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://img4.thuthuatphanmem.vn/uploads/2020/10/30/hinh-anh-pubg-dep_030927068.jpg"
                 class="d-block w-100" style="width: 100%" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://cdn.tgdd.vn/2020/06/content/hinh-nen-pubg-chon-loc-dep-mat-cho-dien-thoai-va-may-anh4-800x450.jpg"
                 class="d-block w-100" style="width: 100%" alt="...">
        </div>
    </div>
</div>
</div>
</div>
</br>
<!-- tạo card sản phẩm-->
<div class="container-fluid">
<div class="row">
    <div class="col-md-4" th:each="product:${products}">
<div  class="card" style="width: 100%;">
    <img th:src="${product.image}" class="card-img-top" alt="error">
    <div class="card-body">
        <h5 class="card-title" th:text="${product.name}">Card title</h5>
        <p class="card-text" th:text="${product.price}"></p>
        <p class="card-text" th:text="${product.description}"></p>
        <a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-outline-info">Thêm vào giỏ hàng</a>
    </div>
</div>
    </div>
</div>
</div>
<p>
    <a th:href="@{/shopping-cart}" class="btn btn-outline-primary">Giỏ hàng của bạn</a>
</p>

<!--<footer th:replace="/layout :: footer"></footer>-->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
